<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .counter-container {
      background: #fff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .counter {
      font-size: 48px;
      margin-bottom: 20px;
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .increment {
      background-color: #4CAF50;
      color: white;
    }

    .reset {
      background-color: #f44336;
      color: white;
    }

    .increment:hover {
      background-color: #45a049;
    }

    .reset:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <div class="counter-container">
    <div class="counter" id="counter">0</div>
    <button class="increment" onclick="increaseCounter()">Click Me</button>
    <button class="reset" onclick="resetCounter()">Reset</button>
  </div>

  <script>
    let count = 0;

    function increaseCounter() {
      count++;
      document.getElementById('counter').innerText = count;
    }

    function resetCounter() {
      count = 0;
      document.getElementById('counter').innerText = count;
    }
  </script>

</body>
</html>
